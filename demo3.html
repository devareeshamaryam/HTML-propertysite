    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #dc2626;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

      transform: scale(1.1);
    }
    .property-card img {

        // Update active nav link
        document.querySelectorAll('.nav-link').forEach(link => {
          link.classList.remove('text-red-600', 'border-b-2', 'border-red-600');
          if (link.dataset.page === page) {
            link.classList.add('text-red-600', 'border-b-2', 'border-red-600');
          }
        });

        // Load page-specific content
        if (page === 'home') {
          loadFeaturedProperties();
        } else if (page === 'properties') {
          filterProperties();
        } else if (page === 'hotels') {
          loadHotels();
        }

        hideLoading();
        window.scrollTo(0, 0);
      }, 300);
    }

    // Filter Functions
    function updateFilter(key, value) {
      appState.filters[key] = value;
    }

    function setSearchPurpose(purpose) {
      appState.filters.purpose = purpose;
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`tab${purpose.charAt(0).toUpperCase() + purpose.slice(1)}`).classList.add('active');
    }

    function performSearch() {
      navigateTo('properties');
    }

    function loadFeaturedProperties() {
      const featured = properties.slice(0, 6);
      const container = document.getElementById('featuredProperties');
      container.innerHTML = featured.map(prop => renderPropertyCard(prop)).join('');
    }

    function filterProperties() {
      const { city, type, purpose } = appState.filters;
      
      let filtered = properties.filter(prop => {
        const matchCity = prop.city === city;
        const matchType = !type || prop.type === type;
        const matchPurpose = prop.purpose === purpose;
        return matchCity && matchType && matchPurpose;
      });

      const container = document.getElementById('propertiesGrid');
      const countElement = document.getElementById('propertyCount');
      
      if (countElement) countElement.textContent = filtered.length;
      
      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="col-span-3 text-center py-12">
            <svg class="w-24 h-24 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">No Properties Found</h3>
            <p class="text-gray-600 mb-6">Try adjusting your filters</p>
            <button onclick="resetFilters()" class="bg-red-600 text-white px-8 py-3 rounded-full font-bold hover:bg-red-700 transition">
              Reset Filters
            </button>
          </div>
        `;
      } else {
        container.innerHTML = filtered.map(prop => renderPropertyCard(prop)).join('');
      }
    }

    function sortProperties(sortBy) {
      const container = document.getElementById('propertiesGrid');
      const cards = Array.from(container.children);
      
      // Get current filtered properties
      const { city, type, purpose } = appState.filters;
      let filtered = properties.filter(prop => {
        const matchCity = prop.city === city;
        const matchType = !type || prop.type === type;
        const matchPurpose = prop.purpose === purpose;
        return matchCity && matchType && matchPurpose;
      });

      if (sortBy === 'price-low') {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sortBy === 'price-high') {
        filtered.sort((a, b) => b.price - a.price);
      }

      container.innerHTML = filtered.map(prop => renderPropertyCard(prop)).join('');
    }

    function resetFilters() {
      appState.filters = { city: 'Multan', type: '', purpose: 'buy' };
      document.getElementById('propCity').value = 'Multan';
      document.getElementById('propType').value = '';
      document.getElementById('propPurpose').value = 'buy';
      filterProperties();
    }

    function loadHotels() {
      const container = document.getElementById('hotelsGrid');
      container.innerHTML = hotels.map(hotel => renderHotelCard(hotel)).join('');
    }

    function sortHotels(sortBy) {
      let sorted = [...hotels];
      
      if (sortBy === 'rating') {
        sorted.sort((a, b) => b.rating - a.rating);
      } else if (sortBy === 'price-low') {
        sorted.sort((a, b) => a.price - b.price);
      } else if (sortBy === 'price-high') {
        sorted.sort((a, b) => b.price - a.price);
      }

      const container = document.getElementById('hotelsGrid');
      container.innerHTML = sorted.map(hotel => renderHotelCard(hotel)).join('');
    }

    // Details Modal
    function showDetails(id) {
      const item = allListings.find(i => i.id === id);
      if (!item) return;

      const isHotel = item.type === 'Hotel';
      
      document.getElementById('modalContent').innerHTML = `
        <img src="${item.image}" alt="${item.name}" class="w-full h-80 object-cover rounded-t-2xl">
        <div class="p-8">
          <div class="flex justify-between items-start mb-4">
            <div>
              <h2 class="text-3xl font-bold text-gray-800 mb-2">${item.name}</h2>
              <p class="text-lg text-gray-600 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 2C6.13 2 3 5.13 3 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
                </svg>
                ${item.location}, ${item.city}
              </p>
            </div>
            ${isHotel ? `<div class="bg-red-600 text-white px-4 py-2 rounded-full font-bold text-lg">‚≠ê ${item.rating}</div>` : ''}
          </div>

          <p class="text-gray-700 mb-6 text-lg">${item.description}</p>

          ${isHotel ? `
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
              <div class="bg-gray-50 p-4 rounded-lg text-center">
                <p class="text-2xl font-bold text-red-600">${item.rooms}</p>
                <p class="text-gray-600">Rooms</p>
              </div>
              <div class="bg-gray-50 p-4 rounded-lg text-center">
                <p class="text-2xl font-bold text-red-600">${item.rating}</p>
                <p class="text-gray-600">Rating</p>
              </div>
              <div class="bg-gray-50 p-4 rounded-lg text-center col-span-2 md:col-span-1">
                <p class="text-2xl font-bold text-red-600">Rs. ${item.price.toLocaleString()}</p>
                <p class="text-gray-600">Per Night</p>
              </div>
            </div>

            <div class="mb-6">
              <h3 class="text-xl font-bold text-gray-800 mb-3">Amenities</h3>
              <div class="flex flex-wrap gap-2">
                ${item.amenities.map(a => `<span class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full font-medium">${a}</span>`).join('')}
              </div>
            </div>
          ` : `
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
              ${item.bedrooms ? `
              <div class="bg-gray-50 p-4 rounded-lg text-center">
                <p class="text-2xl font-bold text-red-600">${item.bedrooms}</p>
                <p class="text-gray-600">Bedrooms</p>
              </div>
              <div class="bg-gray-50 p-4 rounded-lg text-center">
                <p class="text-2xl font-bold text-red-600">${item.bathrooms}</p>
                <p class="text-gray-600">Bathrooms</p>
              </div>
              <div class="bg-gray-50 p-4 rounded-lg text-center">
                <p class="text-2xl font-bold text-red-600">${item.area}</p>
                <p class="text-gray-600">Sq Ft</p>
              </div>
              ` : ''}
              <div class="bg-gray-50 p-4 rounded-lg text-center ${item.bedrooms ? '' : 'col-span-2 md:col-span-4'}">
                <p class="text-2xl font-bold text-red-600">Rs. ${item.price.toLocaleString()}</p>
                <p class="text-gray-600">${item.purpose === 'buy' ? 'Total Price' : 'Monthly'}</p>
              </div>
            </div>

            ${item.features ? `
            <div class="mb-6">
              <h3 class="text-xl font-bold text-gray-800 mb-3">Features</h3>
              <div class="flex flex-wrap gap-2">
                ${item.features.map(f => `<span class="bg-green-100 text-green-800 px-4 py-2 rounded-full font-medium">${f}</span>`).join('')}
              </div>
            </div>
            ` : ''}
          `}

          <div class="flex gap-4">
            <button onclick="${isHotel ? `bookNow(${id})` : `contactOwner(${id})`}" class="flex-1 bg-red-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-red-700 transition">
              ${isHotel ? 'üìÖ Book Now' : 'üìû Contact Owner'}
            </button>
            <button onclick="shareProperty(${id})" class="bg-blue-600 text-white px-6 py-4 rounded-lg font-bold hover:bg-blue-700 transition">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
              </svg>
            </button>
          </div>
        </div>
      `;
      
      document.getElementById('detailsModal').classList.remove('hidden');
    }

    function closeDetailsModal() {
      document.getElementById('detailsModal').classList.add('hidden');
    }

    // Action Functions
    function bookNow(id) {
      const hotel = hotels.find(h => h.id === id);
      alert(`üéâ Booking Request Sent!\n\nHotel: ${hotel.name}\nPrice: Rs. ${hotel.price.toLocaleString()} per night\n\nOur team will contact you shortly to confirm your reservation.`);
      closeDetailsModal();
    }

    function contactOwner(id) {
      const prop = properties.find(p => p.id === id);
      alert(`üìû Inquiry Sent!\n\nProperty: ${prop.name}\nPrice: Rs. ${prop.price.toLocaleString()}\n\nThe property owner will contact you soon.`);
      closeDetailsModal();
    }

    function shareProperty(id) {
      const item = allListings.find(i => i.id === id);
      alert(`üîó Share ${item.name}\n\nLink copied to clipboard!`);
    }

    // Modal Functions
    function showLoginModal() {
      closeRegisterModal();
      document.getElementById('loginModal').classList.remove('hidden');
    }

    function closeLoginModal() {
      document.getElementById('loginModal').classList.add('hidden');
    }

    function showRegisterModal() {
      closeLoginModal();
      document.getElementById('registerModal').classList.remove('hidden');
    }

    function closeRegisterModal() {
      document.getElementById('registerModal').classList.add('hidden');
    }

    function showAddPropertyModal() {
      document.getElementById('addPropertyModal').classList.remove('hidden');
    }

    function closeAddPropertyModal() {
      document.getElementById('addPropertyModal').classList.add('hidden');
    }

    function toggleMobileMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    }

    // Form Handlers
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      appState.user = { email };
      alert(`‚úÖ Login Successful!\n\nWelcome back, ${email}!`);
      closeLoginModal();
    }

    function handleRegister(e) {
      e.preventDefault();
      alert('‚úÖ Registration Successful!\n\nPlease check your email to verify your account.');
      closeRegisterModal();
      showLoginModal();
    }

    function handleAddProperty(e) {
      e.preventDefault();
      alert('‚úÖ Property Submitted!\n\nYour property has been submitted for review. We will contact you shortly.');
      closeAddPropertyModal();
    }

    // Loading Functions
    function showLoading() {
      document.getElementById('loadingSpinner').classList.remove('hidden');
    }

    function hideLoading() {
      document.getElementById('loadingSpinner').classList.add('hidden');
    }

    // Initialize App
    window.onload = () => {
      navigateTo('home');
    };

    // CSS for tab buttons
    const style = document.createElement('style');
    style.textContent = `
      .tab-btn {
        background: rgba(255, 255, 255, 0.3);
        color: white;
        padding: 0.625rem 1.5rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: bold;
        transition: all 0.3s;
        border: none;
        cursor: pointer;
      }
      .tab-btn.active {
        background: #dc2626;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .tab-btn:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      .tab-btn.active:hover {
        background: #b91c1c;
      }
      @media (min-width: 640px) {
        .tab-btn { padding: 0.75rem 2rem; font-size: 1rem; }
      }
      @media (min-width: 768px) {
        .tab-btn { padding: 1rem 3rem; font-size: 1.125rem; }
      }
    `;
    document.head.appendChild(style);
  </script>
